{% set name = "uharfbuzz" %}
{% set version = "0.31.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uharfbuzz-{{ version }}.zip
  sha256: fc5da07133053e5eb2073b04c13dcb2ef992a816f2e04f80036f7e97e275f5da

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  # Compile error on Mac OS X: harfbuzz/src/hb-shape.cc:158:5: - too many arguments provided to function-like macro invocation
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
  host:
    - pip
    - python
    - setuptools-scm
    - cython
  run:
    - python

test:
  imports:
    - uharfbuzz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trufont/uharfbuzz
  summary: Streamlined Cython bindings for the harfbuzz shaping engine
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
